{% extends "index.html" %}

{% block html_title %}
   {{ house.name }}
{% endblock %}

{% block application %}
 <div>
  <a href="{% url 'home' %}">На главную</a>
  	<h2>{{ house.name }}</h2>
  	{% if house.photo %}
  	   <img src="{{ house.photo.url }}"/>
  	{% endif %}
  	<div>{{ house.price }}</div>
  	<div>{{ house.description }}</div>
  	<div>{{ house.datetime }}</div>
  </div>
{% endblock %}
