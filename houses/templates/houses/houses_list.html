{% extends "index.html" %}

{% block application %}
{% for house in houses %}
  <div>
  	<h2><a href="{% url 'house' house_id=house.id %}">{{ house.name }}</a></h2>
  	{% if house.photo %}
  	   <img src="{{ house.photo.url }}"/>
  	{% endif %}
  	<div>{{ house.price }}</div>
  	<div>{{ house.description }}</div>
  	<div>{{ house.datetime }}</div>
  </div>
{% endfor %}
{% endblock %}
